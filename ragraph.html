<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="firstApplication">
  <div class="row" ng-controller="sliderController as ctrl">
    <md-slider-container class="zoom-controller">
      <md-input-container>
        <input flex type="number" ng-model="zoom" aria-label="zoom" aria-controls="zoom-slider">
      </md-input-container>
      <md-slider md-discrete ng-model="zoom" min="0" max="8" step="1" aria-label="zoom" class="md-primary" md-vertical ng-change="zoomSlider()"></md-slider>
    </md-slider-container>
    <div class="col-md-3 widget">
      <button class="btn-hide-option" ng-click="optionPanel()"><i class="fa fa-angle-double-left"></i></button>
      <div class="panel panel-default">
          <div class="input-div">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" value="{{voice}}">
              <div class="input-group-btn">
                <button class="btn btn-record btn-default" ng-click="recognition()"><i class="fa fa-microphone-slash icon-reco"></i></button>
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>              
          </div>
          <div class="form-group">
            <select class="form-control" id="sel" ng-model="selectedName" ng-change="dropdownChange()">
              <option value="{{x.id}}" ng-repeat="x in pName" ng-selected="x.id===selectedName">{{x.pname}}</option>
            </select>
          </div>
          <h4 class="text-center">Min. Degree <span>{{degree}}</span></h4>
          <md-slider-container class="degree-slider">
            <md-slider flex min="0" max="{{maxDegree}}" ng-model="degree" aria-label="day" id="day-slider" class="m-l-0" ng-change="sliderChange()"></md-slider>
            <md-input-container>
              <input type="number" flex ng-model="degree" aria-label="day" aria-controls="day-slider">
            </md-input-container>
          </md-slider-container>
          <md-checkbox ng-click="showLabel(checked)" ng-checked="checked">{{label}} Label</md-checkbox>
          <md-radio-group ng-model="radioType">
            <div class="row">
              <div class="col-sm-6">
                <md-radio-button value="Agents" class="md-primary">Agents</md-radio-button>
              </div>
              <div class="col-sm-6">
                <md-radio-button value="Products">Products</md-radio-button>
              </div>
            </div>
          </md-radio-group>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/moment.js"></script>
  <script type="text/javascript">
    jQuery.loadScript = function (url, callback) {
      jQuery.ajax({
        url: url,
        dataType: 'script',
        success: callback,
        async: true
      });
    }
  </script>
  <script src="js/graph.js"></script>
</body>
</html>
